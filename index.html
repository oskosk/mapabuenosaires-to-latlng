<!DOCTYPE html>
<html>
  <head>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://servicios.usig.buenosaires.gob.ar/usig-js/3.0/usig.MapaInteractivo.min.js" type="text/javascript"></script>
    <script src="dist/mapabuenosaires-to-latlng.js"></script>
    
    <meta charset="utf-8">
    <title>Mapa Buenos Aires to Lat Lon</title>
  </head>
  <body>
    <div class="container">
      <h2>mapabuenosaires-to-latlng</h2>
      <p class="lead">
        Librería javascript que convierte coordenadas desde el sistema utilizado por el Mapa de Buenos Aires a Latitud Longitud WGS84.
        Ver las <a href="https://github.com/oskosk/mapabuenosaires-to-latlng">Docs</a>.
      </p>

      <p>
        <a class="btn btn-primary" href="#" id="getcenterlatlng">Obtener coordendas del centro del mapa</a>
        <div id="latlng"></div>
      </p>
      <div class="row">
        <div class="col-md-12">
          <div id="mapa"></div>
          <div id="footer">
            <p>&copy; 2011-2013 USIG - Unidad de Sistemas de Información Geográfica</p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    $.noConflict();
    jQuery(document).ready(function($) {
   
      $('#mapa').css('width', 600).css('height', 450);
    
      miMapa = new usig.MapaInteractivo('mapa', {
        rootUrl: '../',
        zoomBar: false,
      });
      $("#getcenterlatlng").click(function() {
        var center = miMapa.api.getCenter();
        center = mapaBuenosAiresToLatLng(center);
        $("#latlng").text("Latitud: " + center.lat + ", Longitud: " + center.lon );
        return false;
      })
      
    });
    </script>
  </body>
</html>
